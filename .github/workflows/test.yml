name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  go-tests:
    name: Go Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
      
      - name: Install dependencies
        run: |
          brew install libusb-1.0
          go version
      
      - name: Run Go Tests
        working-directory: ./Native
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Generate Go Coverage Report
        working-directory: ./Native
        run: |
          mkdir -p ../build/coverage
          go tool cover -html=coverage.out -o ../build/coverage/go_coverage.html
          go tool cover -func=coverage.out > ../build/coverage/go_coverage.txt
      
      - name: Upload Go Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: build/coverage/
          retention-days: 7
